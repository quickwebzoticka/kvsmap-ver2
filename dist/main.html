<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="img/favicons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.min.css">
    <title>MainPage</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="map-wrapper">
        <div class="map" id="map" style="width: 100%; height: 100vh"></div>
        <div class="map-legend">
          <div class="legend-item" data-filter-map="busStation"><img src="img/bas.png">Автобусная остановка</div>
          <div class="legend-item" data-filter-map="fun"><img src="img/child's garden.png">Детский сад</div>
          <div class="legend-item" data-filter-map="gym"><img src="img/gym.png">Тренажёрный зал</div>
          <div class="legend-item" data-filter-map=""><img src="img/heart.png">Клиника</div>
          <div class="legend-item" data-filter-map="pharm"><img src="img/med.png">Аптека</div>
          <div class="legend-item" data-filter-map="park"><img src="img/park.png">Парк</div>
          <div class="legend-item" data-filter-map="school"><img src="img/school.png">Школы</div>
          <div class="legend-item" data-filter-map="cart"><img src="img/shopping.png">Магазины</div>
        </div>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8slAIICMC0ZUY1HnZ9g7ALnrg3Z4nr2E"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
